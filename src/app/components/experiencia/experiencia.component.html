    />
  </div>

  <!-- <div *ngFor="let per_exp of lista_experiencias">
        <app-per-experiencia [per_exp]="per_exp" ></app-per-experiencia>
    </div> -->
  <div *ngFor="let per_exp of expe">

<div [class]="clase_vent" id="reg">
  <div class="cont_vent ventana_experiencia" id="cont_vent">
    <div class="vent_titulo">
      <h4>Experiencia</h4>
      <img
        src="../assets/cruz.png"
        alt=""
        class="icono_cerrar"
        (click)="activar_ventana()"
        id="icono_cerrar"
      />
    </div>
    <div class="vent_descrip">
      <div class="vent_descrip__img">
        <img src="../../../assets/exp_laboral.png" class="logo" alt="" />

      </div>
      <div class="vent_descrip__info">
        <p class="">
          Nombre del Cargo<input
            type="text"
            class="form-control"
            name=""
            #idInput_nom_cargo
            [(ngModel)]="edit_exp.nom_cargo"
          />
        </p>

        <p class="">
          Nombre de la Empresa<input
            type="text"
            class="form-control"
            name=""
            #idInput_nom_empresa
            [(ngModel)]="edit_exp.nom_empresa"
          />
        </p>

        <p class="">
          Fecha desde:<input
            type="date"
            #idInput_fecha_desde
            class="form-control"
            [(ngModel)]="edit_exp.fecha_desde"
          />
          Fecha hasta:
          <input
            type="date"
            class="form-control"
            name=""
            #idInput_fecha_hasta
            [(ngModel)]="edit_exp.fecha_hasta"
          />
        </p>
        <p>Descripcion <textarea class="form-control" name="" id="" cols="30" rows="3" [(ngModel)]="edit_exp.descripcion" #idInput_descripcion ></textarea> </p>
      </div>
    </div>
    <div class="vent_btns">
      <button
        class="btn btn_accion btn-primary"
        *ngIf="!modo_edit"
        (click)="
          agregar_exp(
            idInput_nom_cargo,
            idInput_nom_empresa,
            idInput_fecha_desde,
            idInput_fecha_hasta,
            idInput_descripcion
          )
        "
      >
        Aceptar
      </button>
      <button
        class="btn btn_accion btn-primary"
        *ngIf="modo_edit"
        (click)="
          agregar_exp(
            idInput_nom_cargo,
            idInput_nom_empresa,
            idInput_fecha_desde,
            idInput_fecha_hasta,
            idInput_descripcion
          )
        "
      >
        Editar
      </button>

      <button class="btn btn_accion btn-secondary" (click)="activar_ventana()">
        Cancelar
      </button>
    </div>
  </div>
</div>

<div [class]="clase_vent_elim" id="reg">
  <div class="cont_vent ventana_eliminar" id="cont_vent">
    <div class="vent_titulo">
      <h4>Eliminar</h4>
      <img
        src="../assets/cruz.png"
        alt=""
        class="icono_cerrar"
        id="icono_cerrar"
        (click)="activar_ventana()"
      />
    </div>
    <p>Â¿Esta seguro de Eliminar?</p>

    <div class="vent_btns">
      <button class="btn btn_accion btn-primary" (click)="delete()">
        Aceptar
      </button>
      <button class="btn btn_accion btn-secondary" (click)="activar_ventana()">Cancelar</button>
    </div>
  </div>
</div>
