<div class="cont_skills">
  <div class="cont_encabezado">
    <h4>Hard Skill & Soft Skills</h4>
    <img
      class="btn_agregar"
      [src]="img_agregar"
      (click)="activar_ventana(1)"
      alt=""
      *ngIf="isLogged"
    />
  </div>

  <div class="cont_skill">
    <div *ngFor="let per_skill of skill">
      <app-per-skill
        [per_skill]="per_skill"
        (eventoSkill_edit)="ventana_edit_skill($event)"
        (eventoSkill_eliminar)="ventana_elim_skill($event)"
      ></app-per-skill>
    </div>
  </div>
</div>

<div [class]="clase_vent_skill" id="reg">
  <div class="cont_vent ventana_tecnologias" id="cont_vent">
    <div class="vent_titulo">
      <h4>Tecnologias</h4>
      <img
        [src]="img_cruz"
        alt=""
        class="icono_cerrar"
        (click)="activar_ventana()"
        id="icono_cerrar"
      />
    </div>
    <div class="tecnologia_descrip">
      <p>
        Nombre:
        <input
          class="form-control"
          type="text"
          name=""
          #idInput_tecn
          [(ngModel)]="skill_edit.nombre"
        />
      </p>
      <p>Porcentaje</p>
      <select
        class="form-control"
        name=""
        #idSelect_tecn

      >
        <option  value="0" [selected]="index[0]" disabled>Selecciona el nivel</option>
        <option value="1" [selected]="index[1]">25</option>
        <option value="2" [selected]="index[2]">50</option>
        <option value="3" [selected]="index[3]">75</option>
        <option value="4" [selected]="index[4]">100</option>
      </select>
    </div>
    <div class="vent_btns">
      <button
        class="btn btn_accion btn-primary"
        (click)="agregar_tecnologia(idInput_tecn, idSelect_tecn)"
      >
        Aceptar
      </button>
      <button class="btn btn_accion btn-secondary" (click)="activar_ventana()">
        Cancelar
      </button>
    </div>
  </div>
</div>




<div [class]="clase_vent_elim" id="reg">
  <div class="cont_vent ventana_eliminar" id="cont_vent">
    <div class="vent_titulo">
      <h4>Eliminar</h4>
      <img
        src="../assets/cruz.png"
        alt=""
        class="icono_cerrar"
        id="icono_cerrar"
      />
    </div>
    <p>Â¿Esta seguro de Eliminar?</p>
    <div class="vent_btns">
      <button class="btn btn_accion btn-primary" (click)="delete()">
        Aceptar
      </button>
      <button class="btn btn_accion btn-secondary">Cancelar</button>
    </div>
  </div>
</div>
