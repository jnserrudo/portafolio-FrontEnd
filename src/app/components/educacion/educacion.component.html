<div class="cont_educacion">
    <div class="cont_encabezado">
        <h4>Educaci√≥n</h4> 
        <img class="btn_agregar" [src]="img_agregar" (click)="activar_ventana()" alt="">
    </div>
    <div *ngFor="let per_edu of lista_educacion">
        <app-per-educacion [per_edu]="per_edu"></app-per-educacion>
    </div>
        

</div>




<div [class]="clase_vent" id="reg">
    <div class="cont_vent ventana_educacion" id="cont_vent">
        <div class="vent_titulo">
            <h4>Educacion</h4>
            <img src="../assets/cruz.png" alt="" class="icono_cerrar"  (click)="activar_ventana()" id="icono_cerrar">
    
        </div>
        <div class="vent_descrip">
            <div class="vent_descrip__img">
                <img src="../../../assets/educacion.png" class="logo" alt="">
                <p>Url Logo</p>
                <input type="text" class="form-control" #idInput_url_logo>
            </div>
            <div class="vent_descrip__info">
                <p class="">Nombre del Estudio<input type="text" class="form-control" name="" #idInput_nom_edu></p>
                
                <p class="">Nombre de la institucion<input type="text" class="form-control" name="" #idInput_nom_empresa></p>
                
                <p class="">Fecha desde:<input type="date" class="form-control" #idInput_fecha_desde >  Fecha hasta: <input type="date" class="form-control" name="" #idInput_fecha_hasta></p>
                <p>Actualidad <input type="checkbox" name="" #idInput_actualidad></p>
            </div>

            

        </div>
        <div class="vent_btns">
            <button class="btn btn_accion btn-primary" (click)="agregar_edu(idInput_url_logo,idInput_nom_edu,idInput_nom_empresa,idInput_fecha_desde,idInput_fecha_hasta,idInput_actualidad)">Aceptar</button>
            <button class="btn btn_accion btn-secondary" (click)="activar_ventana()">Cancelar</button>
        </div>
        
            
    </div>

</div>
