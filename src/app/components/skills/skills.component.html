<div class="cont_skills">
    <div class="cont_encabezado">
        <h4>Hard Skill & Soft Skills</h4>
        <img class="btn_agregar" [src]="img_agregar" (click)="activar_ventana()" alt="">

    </div>

    <div class="cont_skill">
        
                <div *ngFor="let per_skill of lista_skills">
                    <app-per-skill [per_skill]="per_skill"></app-per-skill>
                </div>      
    </div>
    
</div>



<div [class]="clase_vent" id="reg">
    <div class="cont_vent ventana_tecnologias" id="cont_vent">
        <div class="vent_titulo">
            <h4>Tecnologias</h4>
            <img [src]="img_cruz" alt="" class="icono_cerrar" (click)="activar_ventana()" id="icono_cerrar">
        </div>
        <div class="tecnologia_descrip">
            <p>Nombre: <input class="form-control" type="text" name="" #idInput_tecn></p>
            <p>Nivel</p>
            <select class="form-control" name="" #idSelect_tecn>
                <option selected value="0" disabled> Selecciona el nivel</option>
                <option value="1">25%</option>
                <option value="2">50%</option>
                <option value="3">75%</option>
                <option value="4">100%</option>
            </select>
        </div>  
        <div class="vent_btns">
            <button class="btn btn_accion btn-primary" (click)="agregar_tecnologia(idInput_tecn,idSelect_tecn)">Aceptar</button>
            <button class="btn btn_accion btn-secondary" (click)="activar_ventana()">Cancelar</button>
        </div>  
    </div>
</div>
